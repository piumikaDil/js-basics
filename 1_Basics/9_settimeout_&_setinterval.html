<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timeout and interval</title>
  </head>
  <body>
    <h1>Loading...</h1>

    <script>
      setTimeout(() => {
        document.getElementsByTagName("h1")[0].innerText = "Piumika";
      }, 3000);

      setInterval(() => {
        console.log("hello");
      }, 3000);
    </script>
  </body>
</html>
