<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions JS</title>
  </head>
  <body>
    <script>
      //     function = method

      // there are 4 ways a function can be created in JS. there are follows;
      // 1) A function as a statement
      // 2) A function as an expression
      // 3) A function as an arrow functiom(intro in ES6)
      // 4) A function created using the function constructor

      // 1) A function as a statement
      //  ...............................................................

      function myFunction1() {
        console.log("1. A function as a statement");
      }

      function myFunction2(a, b) {
        console.log("SUM : " + (a + b));
      }

      function myFunction3(a, b) {
        let sum = a + b;
        return sum;
      }

      myFunction1();
      myFunction2(10, 20);
      let result3 = myFunction3(3, 2);
      console.log(result3);

      //   ---------------------------------------------------------------------------------

      // 2) A function as an expression
      //   ...................................................................................

      let myFunction4 = function () {
        console.log("2. A function as an expression");
      };

      let myFunction5 = function (a, b) {
        console.log("SUB : " + (a - b));
      };

      let myFunction6 = function (a, b) {
        let sub = a - b;
        return sub;
      };

      myFunction4();
      myFunction5(20, 10);
      let result2 = myFunction6(50, 10);
      console.log(result2);

      //   --------------------------------------------------------------------------------------
      // 3) A function as an arrow functiom(intro in ES6)
      // ........................................................................................

      const myFunction7 = () => {
        console.log("3.  A function as an arrow functiom");
      };

      const myFunction8 = (a, b) => {
        console.log("MUL : " + a * b);
      };

      const myFunction9 = (a, b) => {
        let mul = a * b;
        return mul;
      };

      myFunction7();
      myFunction8(10, 5);
      let result4 = myFunction9(10, 10);
      console.log(result4);

      //   --------------------------------------------------------------------------------------
      // 4. A function created using the function constructor
      // .......................................................................................

      const myFunction10 = new Function("a", "b", "return a + b");
      let result5 = myFunction10(40, 5);
      console.log(result5);
    </script>
  </body>
</html>
